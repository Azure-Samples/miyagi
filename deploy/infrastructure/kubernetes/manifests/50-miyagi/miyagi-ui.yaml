apiVersion: apps/v1
kind: Deployment
metadata:
  name: miyagi-ui
  labels:
    app: miyagi-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: miyagi-ui
  template:
    metadata:
      labels:
        app: miyagi-ui
    spec:
      containers:
      - name: miyagi-ui
        image: zmiyagi1acr1tqgrlvhlvdnde.azurecr.io/miyagi-ui:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000